<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">  <link rel="preconnect" href="https://fonts.gstatic.com">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="card">
    <div class="left-side">
      <h1 class="heading">
        Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.
      </h1>
      <p class="paragraph">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
      </p>
      <div class="info-flex">
        <div class="flex-item">
          <h1 class="stats">10k+</h1>
          <span class="stats-headings">companies</span> 
        </div>

        <div class="flex-item">
          <h1 class="stats">314</h1>
          <span class="stats-headings">templates</span> 
        </div>

        <div class="flex-item">
          <h1 class="stats">12M+</h1>
          <span class="stats-headings">queries</span> 
        </div>
      </div>
    </div>
    <img class="image" src="/images/image-header-desktop.jpg" style="background-color: hsl(277, 64%, 61%);">
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="color: rgb(67, 67, 231);">Frontend Mentor</a>. 
    Coded by <a href="#" style="color: rgb(67, 67, 231);">ossama.ali</a>.
  </div>

</body>
</html>
